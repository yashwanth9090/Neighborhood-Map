<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" media="screen and (max-width:800px)" href="css/Neighborhood_map(max-width=800).css">
    <link rel="stylesheet" media="screen and (max-width:650px)" href="css/Neighborhood_map(max-width=600).css">
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
          <div class="navbar-brand">
            <span class="nav-title">Overland Park NH Map</span>
          </div>
        </div>
        <div class="dropdown">
    <button class="dropbtn">Places List 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
        <input type="text" id="myInput" data-bind="textInput: searchInput, valueUpdate: 'afterkeydown'" placeholder="Search for places..">
        <div data-bind="foreach: searchFilter">
        <a data-bind="text: title, click: showMarker"></a>
        </div>
    </div>
  </div> 
 </nav>

    <div id="map"></div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0Tay1Gs20t8GIP4ThBUW8pNZRMvqC9aI&v=3&callback=initMap" onerror="mapsErrorHandling()">
    </script>
</body>
</html>
